{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="form-container">
    <h2>Add Product</h2>
    <form method="POST" enctype="multipart/form-data" id="productForm" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Product Name:</label>
            <input type="text" name="name" id="id_name" class="form-control">
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="id_category">Category:</label>
            <select name="category" id="id_category" class="form-control">
                <option value="">Select Category</option>
                {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
            </select>
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="id_desc">Description:</label>
            <textarea name="desc" id="id_desc" class="form-control"></textarea>
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="id_price">Price:</label>
            <input type="number" name="price" id="id_price" class="form-control">
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="id_product_available_count">Stock Count:</label>
            <input type="number" name="product_available_count" id="id_product_available_count" class="form-control">
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="id_img">Upload Image:</label>
            <input type="file" name="img" id="id_img" class="form-control">
            <span class="error-message"></span>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
        {% if messages %}
        <div class="alert alert-warning" id="message-box">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    </form>
</div>

    <script>
        setTimeout(function() {
            const messageBox = document.getElementById('message-box');
            if (messageBox) {
                messageBox.style.display = 'none';
            }
        }, 3000);  // 3000ms = 3 seconds
    </script>
    
   


</body>
</html>
